name: Unit-Tests
on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

jobs:
    unit-tests:
        name: Unit Tests
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Run unit tests
              run: |
                 make
                 make test
    lint:
        name: black/lint
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Perform black/lint tests
              run: |
                 make lint
